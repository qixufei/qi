<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理后台 - 个人简历</title>
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}
body{background:#121212;color:#e0e0e0}
input,textarea,button{border:none;outline:none;border-radius:8px}

.login{position:fixed;inset:0;background:#121212;display:grid;place-items:center}
.login-card{background:#1e1e1e;padding:32px;border-radius:16px;width:500px;box-shadow:0 8px 30px rgba(0,0,0,0.3)}
.login-card h3{text-align:center;margin-bottom:24px;color:#007bff;font-size:22px}
.form-item{margin-bottom:20px}
.form-item input,.form-item textarea{width:100%;padding:16px;background:#2d2d2d;color:#fff;font-size:16px}
.form-item input{height:54px}

.form-item textarea{
  resize:none;
  width:100%;
  height: calc(100vh - 220px);
  font-size:16px;
  line-height:1.7;
  padding:20px;
  background:#2d2d2d;
  color:#fff;
}

.btn{width:100%;padding:18px;border-radius:8px;background:#007bff;color:#fff;font-weight:600;cursor:pointer;margin-top:10px;font-size:16px}
.btn-sm{padding:8px 14px;border-radius:6px;background:#007bff;color:#fff;margin:0 6px;cursor:pointer}
.btn-danger{background:#dc3545}
.btn-success{background:#10b981}

.layout{display:flex;height:100vh}
.sidebar{width:240px;background:#1e1e1e;padding:24px 0}
.sidebar h3{text-align:center;margin-bottom:28px;color:#007bff}
.sidebar ul{list-style:none}
.sidebar li{padding:16px 20px;cursor:pointer;border-radius:8px;margin:6px 12px;display:flex;align-items:center;gap:10px;font-size:16px}
.sidebar li:hover,.sidebar li.active{background:#2d2d2d}

.main{flex:1;padding:0;overflow:hidden}

.card{
  background:#1e1e1e;
  border-radius:0;
  padding:20px;
  margin:0;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.card h3{margin-bottom:16px;color:#007bff;font-size:24px}
</style>
</head>

<body>
<div id="app">
  <div v-if="!logged" class="login">
    <div class="login-card">
      <h3>管理后台登录</h3>
      <div class="form-item">
        <input v-model="user" placeholder="账号：admin">
      </div>
      <div class="form-item">
        <input v-model="pwd" type="password" placeholder="密码：123456">
      </div>
      <button class="btn" @click="login">登录</button>
    </div>
  </div>

  <div v-else class="layout">
    <div class="sidebar">
      <h3>管理菜单</h3>
      <ul>
        <li @click="page='info'" :class="{active:page=='info'}">
          <i class="fa fa-id-card"></i> 个人信息
        </li>
        <li @click="page='edu'" :class="{active:page=='edu'}">
          <i class="fa fa-graduation-cap"></i> 教育经历
        </li>
        <li @click="page='skill'" :class="{active:page=='skill'}">
          <i class="fa fa-tasks"></i> 专业技能
        </li>
        <li @click="page='exp'" :class="{active:page=='exp'}">
          <i class="fa fa-briefcase"></i> 工作经历
        </li>
        <li @click="page='self'" :class="{active:page=='self'}">
          <i class="fa fa-user"></i> 自我评价
        </li>
        <li @click="logout">
          <i class="fa fa-sign-out"></i> 退出登录
        </li>
      </ul>
    </div>

    <div class="main">
      <div v-if="page=='info'">
        <div class="card">
          <h3>修改个人信息</h3>
          <div class="form-item">
            <input v-model="info_name" placeholder="姓名">
          </div>
          <div class="form-item">
            <input v-model="info_title" placeholder="职业/简介">
          </div>
          <div class="form-item">
            <input v-model="info_phone" placeholder="电话">
          </div>
          <div class="form-item">
            <input v-model="info_email" placeholder="邮箱">
          </div>
          <div class="form-item">
            <input v-model="info_address" placeholder="地址">
          </div>
          <button class="btn" @click="saveAll">保存并同步所有模块</button>
        </div>
      </div>

      <div v-if="page=='edu'">
        <div class="card">
          <h3>编辑教育经历</h3>
          <div class="form-item">
            <textarea v-model="eduText"></textarea>
          </div>
          <button class="btn" @click="saveEdu">保存</button>
        </div>
      </div>

      <div v-if="page=='skill'">
        <div class="card">
          <h3>编辑专业技能</h3>
          <div class="form-item">
            <textarea v-model="skillText"></textarea>
          </div>
          <button class="btn" @click="saveSkill">保存</button>
        </div>
      </div>

      <div v-if="page=='exp'">
        <div class="card">
          <h3>编辑工作经历</h3>
          <div class="form-item">
            <textarea v-model="expText"></textarea>
          </div>
          <button class="btn" @click="saveExp">保存</button>
        </div>
      </div>

      <div v-if="page=='self'">
        <div class="card">
          <h3>编辑自我评价</h3>
          <div class="form-item">
            <textarea v-model="selfText"></textarea>
          </div>
          <button class="btn" @click="saveSelf">保存</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const { createApp } = Vue
createApp({
  data(){
    return{
      logged:false,
      user:'',
      pwd:'',
      page:'info',

      info_name:'',
      info_title:'',
      info_phone:'',
      info_email:'',
      info_address:'',

      eduText:'',
      skillText:'',
      expText:'',
      selfText:''
    }
  },
  mounted(){
    this.loadData();
  },
  methods:{
    login(){
      if(this.user === 'admin' && this.pwd === '123456'){
        this.logged = true;
        this.loadData();
      } else {
        alert('账号或密码错误');
      }
    },
    logout(){
      this.logged = false;
    },
    loadData(){
      this.info_name = localStorage.getItem('info_name') || '';
      this.info_title = localStorage.getItem('info_title') || '';
      this.info_phone = localStorage.getItem('info_phone') || '';
      this.info_email = localStorage.getItem('info_email') || '';
      this.info_address = localStorage.getItem('info_address') || '';

      this.eduText = localStorage.getItem('eduText') || '';
      this.skillText = localStorage.getItem('skillText') || '';
      this.expText = localStorage.getItem('expText') || '';
      this.selfText = localStorage.getItem('selfText') || '';
    },

    saveAll(){
      localStorage.setItem('info_name', this.info_name || '齐旭飞');
      localStorage.setItem('info_title', this.info_title || '建设工程管理 | 室内设计 | 复合型核心人才');
      localStorage.setItem('info_phone', this.info_phone || '15301028262');
      localStorage.setItem('info_email', this.info_email || '1972665437@qq.com');
      localStorage.setItem('info_address', this.info_address || '山西吕梁');
      alert('个人信息保存成功！');
    },

    saveEdu(){
      localStorage.setItem('eduText', this.eduText);
      alert('教育经历保存成功！');
    },
    saveSkill(){
      localStorage.setItem('skillText', this.skillText);
      alert('技能保存成功！');
    },
    saveExp(){
      localStorage.setItem('expText', this.expText);
      alert('工作经历保存成功！');
    },
    saveSelf(){
      localStorage.setItem('selfText', this.selfText);
      alert('自我评价保存成功！');
    }
  }
}).mount('#app')
</script>
</body>
</html>
